<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    
    <title>2rism</title>
</head>
<body>
    
    <main class="main">
        <section class="discover-section">
            <div class="container">
                <header class="header">
                    <div class="header-wrapper">

                        <div class="logo">
                            <img src="/img/icons/ui/logo-header.svg" alt="2rism logo">
                        </div>

                        <nav class="header-nav">
                            <ul>
                                <li class="header-nav__item header-nav__item--active">Home</li>
                                <li class="header-nav__item">Hotels</li>
                                <li class="header-nav__item">Restaurants</li>
                                <li class="header-nav__item">Tours</li>
                                <li class="header-nav__item">Destinations</li>
                                <li class="header-nav__item">Activities</li>
                                <li class="header-nav__item">Contact</li>
                            </ul>
                        </nav>

                        <div class="user-profile">
                            <div class="user-profile__user-img">
                                <img src="/img/discover/user-pic.jpg" alt="">
                            </div>

                            <div class="user-profile__user-info">
                                <p class="user-paragraph__user-greetings">Holla,</p>
                                <p class="user-paragraph__user-name">Ales Nesetril</p>
                            </div>
                        </div>
                    </div>
                </header>

                <div class="content">
                    <div class="content-wrapper">
                        <div class="content-info">
                            <p><strong>Discover the most engaging places</strong></p>
                        </div>
                        <button type="button" class="btn btn-discover">
                            <img src="/img/icons/ui/discover-btn-icon.svg">
                            Discover on 3D Globe
                        </button>
                    </div>
                </div>

                <div class="factoids">
                        <div class="factoid factoid-1">
                            <div class="factoid-img">
                                <img src="/img/icons/thematic/location-icon.png" alt="">
                            </div>
                            <div class="factoid-content">
                                <p class="factoid-header">Location</p>
                                <p class="factoid-text">Explore nearby destinations</p>
                            </div>
                        </div>
                        <div class="factoid factoid-2">
                            <div class="factoid-img">
                                <img src="/img/icons/thematic/activity-icon.png" alt="">
                            </div>
                            <div class="factoid-content">
                                <p class="factoid-header">Activity</p>
                                <p class="factoid-text">All Activities</p>
                            </div>
                        </div>
                        <div class="factoid factoid-3">
                            <div class="factoid-img">
                                <img src="/img/icons/thematic/when-icon.png" alt="">
                            </div>
                            <div class="factoid-content">
                                <p class="factoid-header">When</p>
                                <p class="factoid-text">Choose a Date</p>
                            </div>
                        </div>
                        <div class="factoid factoid-4">
                            <div class="factoid-img">
                                <img src="/img/icons/thematic/guests-icon.png" alt="">
                            </div>
                            <div class="factoid-content">
                                <p class="factoid-header">Guests</p>
                                <p class="factoid-text">1 guest</p>
                            </div>
                        </div>

                        <button type="button" class="btn btn-search">
                            <img src="/img/icons/thematic/search-btn-icon.png">
                        </button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
