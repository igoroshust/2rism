<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/libs/autoComplete/dist/css/autoComplete.01.css">
    <link rel="stylesheet" href="/libs/custom-select/custom-select.css">
    <!-- <link rel="stylesheet" href="/libs/easepick/easpick.min.css"> -->

    <script src="/libs/autoComplete/dist/autoComplete.min.js" defer></script>
    <script src="/libs/custom-select/custom-select.min.js" defer></script>
    <script src="/libs/easepick/easepick.min.js" defer></script>
    
    <script src="/js/input-dest.js" defer></script>
    <script src="/js/main.js" defer></script>

    <title>2rism</title>
</head>
<body>
    
    <header class="header">
        <div class="container container--header">
            <nav class="nav">
                <a href="#!" class="logo">
                    <img src="/img/icons/ui/logo-header.svg" alt="2rism logo">
                </a>

                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a href="#!" class="nav-list__link nav-list__link--active">home</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!" class="nav-list__link">hotels</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!" class="nav-list__link">restaurants</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!" class="nav-list__link">tours</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!" class="nav-list__link">destinations</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!" class="nav-list__link">activities</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!" class="nav-list__link">contact</a>
                    </li>
                </ul>

                <div class="user">
                    <div class="user__content">
                        <span class="user__greeting">Holla, </span>
                        <span class="user__name">Ales Nestreil</span>
                    </div>

                    <div class="user__avatar">
                        <img class="user__img" src="/img/discover/user-pic.jpg" alt="Avatar">
                    </div>
                </div>

            </nav>

            <div class="header__content">
                <h1 class="header__title">
                    Discover the most engaging places
                </h1>
                <button class="button button--huge" type="button">
                    <img src="/img/icons/thematic/discover-btn-icon.svg" alt="">
                    Discover on 3D Globe
                </button>
            </div>

            <form action="" class="form">
                <!-- location -->
                <div class="form__input-wrapper form__input--location">
                    <label for="location" class="form__label">Location</label>
                    <input autocomplete="off" type="text" class="form__input" id="location" placeholder="Explore nearby destinations">
                </div>
                <!-- activity -->
                <div class="form__input-wrapper form__input--activity">
                    <label for="activity" class="form__label">Activity</label>
                    <select name="activity" id="activity" class="form__select">
                        <option value="all">All activities</option>
                        <option value="culture">Culture</option>
                        <option value="sport">Sport</option>
                        <option value="extreme">Extreme</option>
                    </select>
                </div>
                <!-- date -->
                <div class="form__input-wrapper form__input--date">
                    <label for="date" class="form__label">When</label>
                    <input type="date" class="form__input" id="date" placeholder="Choose a Date">
                </div>
                <!-- guests -->
                <div class="form__input-wrapper form__input--guests">
                    <label for="guests" class="form__label">Guests</label>
                    <select name id class="form__select">
                        <option value="">1 guest</option>
                        <option value="">2 guests</option>
                        <option value="">3 guests</option>
                        <option value="">More 3 guests</option>
                    </select>
                </div>

                <button class="button button--search">
                    <img src="/img/icons/thematic/search-btn-icon.png" alt="Search">
                </button>
            </form>
        </div>
    </header>

</body>
</html>
